<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="addNum()">加</button>
    <button id="minus-btn" onclick="minusNum()">减</button>
    <button id="times-btn" onclick="multiplyNum()">乘</button>
    <button id="divide-btn" onclick="devideNum()">除</button>
    <p id="result">运算结果</p>
    <script>
        function addNum() {
            var num1 = Number(document.getElementById("first-number").value);
            var num2 = Number(document.getElementById("second-number").value);
            result = num2 + num1;
            console.log(result);
            document.getElementById("result").innerHTML = result;
        }
        function minusNum() {
            var num1 = Number(document.getElementById("first-number").value);
            var num2 = Number(document.getElementById("second-number").value);
            result = num1 - num2;
            console.log(result);
            document.getElementById("result").innerHTML = result;
        }
        function multiplyNum() {
            var num1 = Number(document.getElementById("first-number").value);
            var num2 = Number(document.getElementById("second-number").value);
            result = num1 * num2;
            console.log(result);
            document.getElementById("result").innerHTML = result;
        }
        function devideNum() {
            var num1 = Number(document.getElementById("first-number").value);
            var num2 = Number(document.getElementById("second-number").value);
            result = num1 / num2;
            console.log(result);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
